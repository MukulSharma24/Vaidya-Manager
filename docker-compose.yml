version: "3.9"
services:
  sqlserver:
    image: mcr.microsoft.com/azure-sql-edge:latest
    container_name: clinic-sqlserver
    platform: linux/arm64
    environment:
      - ACCEPT_EULA=1
      - MSSQL_SA_PASSWORD=Shajag123!
      - MSSQL_PID=Developer
    ports:
      - "1433:1433"
    volumes:
      - sqlserver-data:/var/opt/mssql
    networks:
      - clinic-network

  # Use official mssql-tools image to run initialization scripts (it contains sqlcmd)
  db-init:
    image: mcr.microsoft.com/mssql-tools
    container_name: clinic-db-init
    platform: linux/amd64               # This FIXES the architecture issue!
    depends_on:
      - sqlserver
    volumes:
      - ./database:/scripts:ro          # Folder where your .sql + init.sh are stored
    networks:
      - clinic-network
    environment:
      SA_USER: "sa"
      SA_PASSWORD: "Shajag123!"
      DB_HOST: "sqlserver"
      DB_PORT: "1433"
    entrypoint: /bin/bash
    command: >
      -c "
        set -euo pipefail;
        echo 'â³ Waiting for SQL Server to accept connections...';
        until /opt/mssql-tools/bin/sqlcmd -S \"${DB_HOST},${DB_PORT}\" -U \"${SA_USER}\" -P \"${SA_PASSWORD}\" -Q 'SELECT 1' >/dev/null 2>&1; do
          sleep 2;
        done

        echo 'âœ… SQL Server ready â€” running init.sh';
        chmod +x /scripts/init.sh || true;
        /scripts/init.sh

        echo 'ðŸŽ‰ db-init finished';
      "
  

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: clinic-backend
    environment:
      - NODE_ENV=development
      - DB_SERVER=sqlserver
      - DB_USER=sa
      - DB_PASS=Shajag123!
      - DB_NAME=clinicdb
      - DB_PORT=1433
      - PORT=4000
    ports:
      - "4000:4000"
    depends_on:
      db-init:
        condition: service_completed_successfully
    networks:
      - clinic-network
    restart: unless-stopped

volumes:
  sqlserver-data:

networks:
  clinic-network:
    driver: bridge
